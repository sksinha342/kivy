name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1.6.1  # Version specify karein
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
        env:
          USER: runner  # Yeh line error fix karegi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk  # Direct path taaki file mil jaye
